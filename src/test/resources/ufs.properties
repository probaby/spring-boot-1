# ================ UFS base config ==============
# storage type of UFS. the value can be set disk, ftp and default
ufs.config.base.storetype=disk

# ip address of UFS
ufs.config.base.host=127.0.0.1

# port of UFS
ufs.config.base.port=9999

# data base is used to store file metadata
ufs.config.base.dsname=design

# filePK is used to uniquely identify the uploaded file.
# the value is false or empty means you will get a random string as filePK, opposite you will get a relative path as filePK.
ufs.config.base.filePK=false

# ================ UFS HTTPS ==============
# use the https protocol to access when the value is true
ufs.config.access.https=false

# net connection time greater than ?ms, please look up log and check network.
ufs.config.conn.threshold=3000

# ================ UFS disk config ==============
# file store path on disk
ufs.config.disk.directory=C:/ufs

# store directory generation strategy, the value is "bydate" or "bymodule"
ufs.config.disk.policy=bymodule

# ================ UFS ftp config ==============
# ip address of ftp server
ufs.config.ftp.address=127.0.0.1

# port of ftp server
ufs.config.ftp.port=21

# login user name of ftp server
ufs.config.ftp.username=

# login password of ftp server
ufs.config.ftp.password=

# file transfer mode of ftp server. the value is "binary" or "ascii", default is "binary"
ufs.config.ftp.transmode=binary

# ================ UFS default config ==============
# standalone deploy
ufs.config.default.deploy=false

# ip address of default server
ufs.config.default.address=127.0.0.1

# port of default server
ufs.config.default.port=2727

# directory of default server
ufs.config.default.directory=

# ================ UFS import&export config ==============
# import and export default directory
ufs.config.imex.directory=${NCHOME}/ufsdata

# ================ UFS log config ==============
# visit log
ufs.config.log.visit=false
